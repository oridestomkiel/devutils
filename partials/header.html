<a
  href="/devutils/index.html"
  class="flex items-center gap-2 text-xl font-bold text-gray-900 dark:text-white hover:underline"
>
  <img
    src="/devutils/assets/images/logo.png"
    width="24"
    height="24"
    alt="DevUtils"
    class="block"
  />
  <span>DevUtils // everyday tools</span>
</a>
<nav class="hidden md:block">
  <ul class="flex space-x-6 text-gray-900 dark:text-white">
    <li>
      <button
        id="themeToggleBtn"
        onclick="toggleTheme()"
        class="ml-4 bg-gray-200 text-black dark:bg-gray-700 dark:text-white px-3 py-1 rounded hover:bg-gray-300 dark:hover:bg-gray-600 flex items-center justify-center"
      ></button>
    </li>
    <li>
      <a
        href="/devutils/index.html"
        class="hover:underline"
        data-i18n="menu.home"
        >Início</a
      >
    </li>
    <li>
      <a
        href="/devutils/tools.html"
        class="hover:underline"
        data-i18n="menu.catalog"
        >Catálogo</a
      >
    </li>
    <li class="hidden" id="settings-btn">
      <a
        href="javascript:;"
        onclick="toggleSidebar()"
        class="hover:underline block"
        data-i18n="menu.settings"
      >
        ⚙️ Configurar
      </a>
    </li>
    <li>
      <select
        id="langSelector"
        class="bg-white dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 text-sm rounded px-2 py-1"
        onchange="setPreferredLang(this.value)"
        title="Escolher idioma"
      >
        <option value="de">🇩🇪 Deutsch</option>
        <option value="en">🇺🇸 English</option>
        <option value="es">🇪🇸 Español</option>
        <option value="fr">🇫🇷 Français</option>
        <option value="hi">🇮🇳 हिन्दी (Hindi)</option>
        <option value="ja">🇯🇵 日本語 (Japonês)</option>
        <option value="pt">🇧🇷 Português</option>
        <option value="ru">🇷🇺 Русский</option>
        <option value="zh">🇨🇳 中文 (Chinês)</option>
      </select>
    </li>
  </ul>
</nav>

<button
  id="menuBtn"
  class="block md:hidden text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none"
>
  ☰
</button>
